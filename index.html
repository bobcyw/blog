---
layout: Blog Template for Bootstrap
title: 欢迎来到我的blog
description: 希望里面的内容可以给大家带来帮助.
---
<p>最新文章</p>
<ul>
    {% for post in site.posts %}
    <li>
        <p><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> {{ post.date | date_to_string }}</p>
        <p class="lead blog-description"><small>{{ post.excerpt }}</small></p>
    </li>
    {% endfor %}
</ul>
